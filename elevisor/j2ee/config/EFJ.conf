#-------------------------------------------------------------------------------
# Elevisor for J2EE Agent Configuration                               Ver 2.7
#-------------------------------------------------------------------------------

##### Agent Info #####
agent_info.name=HIHI
agent_info.ip=
agent_info.file.encoding=KSC5601
agent.enable=true
agent.license=
agent.lite.license=

##### Server Info #####        
server_info.ip=127.0.0.1
server_info.tcp.port.common=7701
server_info.tcp.port.trace=7702

##### SecuLogic Config#####
seculogic.send.enable=false
seculogic.ip=127.0.0.1
seculogic.tcp.common.port=7721
seculogic.tcp.tx.port=7722
seculogic.site.name=site-name
seculogic.site.code=site-code

##### Log Level #######
log.level=off
log.console.enable=false

##### Trace Config ##### 
trace.enable=true
trace.jdbc.wrapper.class.auto.attach.enable=true
trace.jdbc.enable=true
trace.jdbc.datasource.enable=true
# 2.1.0 : default=false
trace.jdbc.datasource.cache.enable=true

# 1.1.0
trace.jdbc.application.info=false
# 2.1.19 : Type1=CLIENT_INFO, Type2=CLIENT_ID // 1. v$session client_info, oracle 2. v$session filed client_identifier
trace.jdbc.application.info.type=2
trace.jdbc.connection.leak.trace=false

# 2.1.0 : default=true
trace.jdbc.connection.enable=true
trace.jdbc.preparedstatement.enable=true
trace.jdbc.callablestatement.enable=true
trace.jdbc.statement.enable=false
trace.jdbc.resultset.enable=true
trace.jdbc.statement.close.enable=false
trace.jdbc.resultset.close.enable=false
trace.jdbc.drivermanager.poolname.prefixes=jdbc:jeus:pool:,jdbc:weblogic:pool,jdbc:apache:commons:dbcp,jdbc:pointbase:server:,jdbc:cubrid,jdbc:oracle:thin,jdbc:mysql:,jdbc:sqlserver:,jdbc:microsoft:sqlserver:,jdbc:hsqldb:

# 2.1.13 : default=false
# Oracle JDBC Driver가 9.2.0.x, 10.2.0.x일 경우 지원됨.
# JDBC Driver관련 ClassCastException이 발생하지 않음. 
trace.jdbc.oracle.connection.enable=false
trace.jdbc.oracle.preparedstatement.enable=false
trace.jdbc.oracle.callablestatement.enable=false
trace.jdbc.oracle.statement.enable=false

# 2.1.5 : default=false ( JDBC 디버깅 설정시에만 사용 : true로 설정시 agent 로그가 급증함 )
trace.jdbc.debug.enable=false
trace.jdbc.debug.stacktrace.enable=false

trace.max.length=200
trace.collect.length=50
trace.truncate.threshold=-1
trace.truncate.querystring.length=150

trace.io.socket.enable=true
trace.io.socket.jdbc.enable=false
trace.io.file.enable=true

trace.apc.enable=true
trace.exception.enable=true
trace.exception.ignore=weblogic.servlet.jsp.AddToMapException
trace.ignore.url=.gif,.jpg,.zip,.html,.txt,.css,.js,.smf,.swf,.png,.mp3,.xml,.ico,.htc
trace.key.ip.header=
trace.user.id.request.header.keys=

# 2.5.2  trace cpu time calc default : true
trace.jmx.cputime.enable=true

### 2.6 ##########################################################
# trace.session.enable=true             default : true           #
# trace.session.cookie.name=JSESSIONID  default : JSESSIONID     #
##################################################################
trace.session.enable=true
trace.session.cookie.name=JSESSIONID

### 2.7.1 #########################################################################
# trace.post.param.names->trace.method.param.names=   default   : null            #
# result) /somewhere/myapp.jsp+key1=a&key2=b                                      #
###################################################################################
trace.method.param.names=


##### 메소드 prefix, signature, return value 정보를 수집 설정 #####
# trace.capture.method.parameter.value.enable=true          : parameter value 수집 여부
# trace.capture.method.return.value.enable=true             : retuen value 수집여부
# trace.capture.method.truncate.value_len=50                : capture value 길이 제한
trace.capture.method.parameter.value.enable=true
trace.capture.method.return.value.enable=true
trace.capture.method.truncate.value_len=50


##### Front-End Monitoring V2.8.0  #####
# Usage : URI Pattern,Domain Pattern,Client IP Pattern,Parameter Pattern
# GroupKey:trace.frontend.monitoring.uri.pattern  [ do not delete this line ]
#trace.frontend.monitoring.uri.pattern1=/test*jsp,*,*,*


##### Service control #####
service.dump.enable=true
service.dump.thread.enable=true
service.dump.limit=90
service.dump.interval=120

##### Service Load Control #####
service.slc.enable=false
// 1 : message, 2: redirect
service.slc.type=1
service.slc.redirect.message=Too many client users . Please connect after a while
service.slc.redirect.url=/busy.jsp
service.slc.active.service.limit=90
service.slc.uri.enable=false
service.slc.uri.names=/aa.jsp:10,/bb.jsp:20

##### User Agent Reject Pattern V2.8.5 #####
# Type=1 : message, 2: redirect  
service.user.agent.reject.type=1
service.user.agent.reject.message=reject message
service.user.agent.reject.url=/reject.jsp
service.user.agent.reject.log.enable=false
service.user.agent.reject.log.path=
service.user.agent.reject.patterns=
service.user.agent.reject.pattern.enable=false
service.user.agent.reject.null.enable=false
service.user.agent.reject.blacklist.enable=false

##### V2.8.5.2 Unusual Service Reject  #####
service.session.reject.apsession.only.enable=false
service.proxy-connection.reject.enable=false

##### Instrument  #####
instrument.apc.webapps.classes.enable=false
instrument.apc.prefix.classes=
instrument.apc.filter.classes.pattens=entity,springframework

##### APC Parameter Capture V2.1.8  #####
# Usage : className:methodName:capture position:Attach URI(T/F):UserId(F/P/R)
#---------------------------------------------------------
