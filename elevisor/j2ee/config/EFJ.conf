##### Logging #####
logging.accesslog.enable=false
logging.loading.class.list.enable=true
logging.loading.class.list.ignore.pattens=java,javax,weblogic.,org.xml,apache,bsh.,com.rsa,com.octetstring,netscape.,dom.,tmax.,jeus.,sun.
logging.instrument.dump.class.enable=false
logging.performancelog.enable=false

############################################################
